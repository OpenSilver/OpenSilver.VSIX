<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Visual .NET development">
    <meta name="keywords" content="C#, XAML, .NET, WPF, Silverlight, OpenSilver, MAUI, Visual Studio, VSCode, App Development, No-Code, Low-Code, Drag and drop, WYSIWYG, UI, GUI, Development, Programming">

    <meta property="og:image" content="logo.png" />

    <link rel="stylesheet" type="text/css" href="loading-indicator.css" />

    <title>$safeprojectname$</title>

    <base href="/" />
    <script>
        (function () {
            const style = document.createElement('link');
            style.setAttribute('rel', 'stylesheet');
            style.setAttribute('type', 'text/css');
            style.setAttribute('href', 'loading-indicator.css?date=' + new Date().toISOString());
            document.head.appendChild(style);
        })();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script defer src="loading-animation.js"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DF27WGFEFD"></script>

    <script type="text/javascript">
        if (window.location.hostname !== "localhost") {
            (function (c, l, a, r, i, t, y) {
                c[a] = c[a] || function () { (c[a].q = c[a].q || []).push(arguments) };
                t = l.createElement(r); t.async = 1; t.src = "https://www.clarity.ms/tag/" + i;
                y = l.getElementsByTagName(r)[0]; y.parentNode.insertBefore(t, y);
            })(window, document, "clarity", "script", "owwsrv3okh");

    </script>
</head>
<body style="margin: 0">
    <div id="app"></div>
    <div class="loading-indicator">
        <div class="loader-container">
            <div class="loader">
                <!-- Uncomment the following line to show your own logo in the splash screen while the app is loading -->
                <!--<img class="loading-logo"
                         loading="lazy"
                         src="logo.png"
                         alt=""
                          />-->
                <div class="loader-progress">
                    <div class="loader-progress-bar"></div>
                </div>
            </div>
            <div class="counter-container">
                <span class="odometer" id="odometer-0">0</span>
                <span class="odometer" id="odometer-1">0</span>
                <span class="odometer" id="odometer-2">0</span>
            </div>
        </div>
    </div>
    <div id="opensilver-root" style="position: relative; width: 100%; height: 100%; overflow-x: hidden; overflow-y: hidden"></div>

    <script>
        (function () {
            const script = document.createElement('script');
            script.setAttribute('type', 'application/javascript');
            script.setAttribute('src', 'libs/opensilver.js?date=' + new Date().toISOString());
            script.addEventListener('load', function () {
                const scriptWebAssembly = document.createElement('script');
                scriptWebAssembly.setAttribute('type', 'application/javascript');
                scriptWebAssembly.setAttribute('src', '_framework/blazor.webassembly.js?date=' + new Date().toISOString());
                document.body.appendChild(scriptWebAssembly);
            });
            document.body.appendChild(script);
        })();
    </script>
</body>
</html>
